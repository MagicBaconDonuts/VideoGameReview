<!DOCTYPEhtml>
<html xmlns:th="http://thymeleaf.org" >
	<head>
		<title>RandomGames</title>
		<link href="/css/list-of-games.css" rel="stylesheet" >
	</head>
	
	<body>
		<div class="container" >
			<h2>List Menu</h2>
			<ul >
				<li th:each="game : ${response.body.results}">
				<div class="last" >
					<form th:action="@{/get-game/{username}/{title}(username = ${user.username}, title=${game.name})}" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<input type="submit" th:value="${game.name}" >
					</form>
				</div>
				</li>
			</ul>
		</div>
		<div>
			<form action="/home" method="get" >
				<input type="submit" value="Home" class="home">
			</form>
		</div>
	</body>
</html>

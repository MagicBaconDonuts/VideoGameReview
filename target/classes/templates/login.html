<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Login</title>
		<link type="text/css" href="/css/login.css" rel="stylesheet" >
	</head>
	
	<body>
		<div class="container">
			<div class="logo">
				<img src="https://i.ibb.co/6b73DNg/logo-no-background.png" alt="logo-no-background" border="0" class="logoimg"/></a>
			</div>
			
			<div class="wrapper">
				<div class="controllerimg">
					<img alt="" src="https://cdn-icons-png.flaticon.com/512/5260/5260498.png" class="imgforController">
				</div>
				
				<div class="login">
				    <div class="box">
						<form action="" method="post" id="form1">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
						        <legend class="legend">Welcome Back</legend>
						        <p class="statement">To keep your reviews in check</p>
						        <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
						        <div th:if="${param.error != null}">
						         	Failed to login.
						            <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
						            	Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
						            </div>
						        </div>
						        <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
						        <div th:if="${param.logout != null}">
						            <div>
						                You have been logged out.
						            </div>
						        </div>
							        <label for="username" >Username:</label>
							        <input type="text" id="username" name="username" class="inputbox"/>      
							        <label for="password">Password:</label>
							        <input type="password" id="password" name="password" class="inputbox"/>
							        <div class="btn">
							            <button type="submit" id="loginbtn" >Log in</button>
							        </div>
						</form>
						<form action="/register" method="get" id="form2">
							<div class="btn">
								<button type="submit" id="registerbtn">Register</button>
							</div>
						</form>
					    </div>
				</div>
			</div>
		</div>
		
	</body>

</html>
